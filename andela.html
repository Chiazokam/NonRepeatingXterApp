<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Andela's Quiz</title>
    <link rel="stylesheet" type="text/css" href="andela.css">
  </head>
  <body>
    <div id="container">
      <h1 id="appName">Non-Repeating Character App</h1>
      <p id="leadingText">Put in a string without special characters</p>
      <div id="result"></div>
      <input id="inputField" type="text"></input>
      <button id="submit">Return Unique Character</button>
      <button id="refresh">Clear Result</button>
    </div>
    <script type="text/javascript" src="andela.js"></script>
  </body>
</html>
